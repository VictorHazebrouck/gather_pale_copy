<ul id="nearby-main">
    <template x-for="player in $store.videoChat.nearbyPlayers">
        <div class="nearby-player-card">
            <p x-text="player.userId"></p>
            <i x-show="!player.stream" class="fa-solid fa-video-slash" style="color: red"></i>
            <template x-if="player.stream">
                <video
                    x-show="player.stream"
                    class="video"
                    x-ref="video"
                    x-init="$refs.video.srcObject = player.stream; $refs.video.muted = true;"
                    autoplay
                ></video>
            </template>
        </div>
    </template>
</ul>
<style>
    #nearby-main {
        position: absolute;
        height: 100%;
        color: var(--txt-color-dark-1);
        display: flex;
        flex-direction: column;
        padding-left: var(--pad-small);
        padding-bottom: 3px;
        overflow: hidden;

        .nearby-player-card {
            margin-top: var(--pad-small);
            border-radius: var(--rad-big);
            border: var(--border);
            width: 180px;
            height: 100px;
            min-height: 100px;
            background-color: var(--bg-color-dark-2);
            cursor: pointer;
            overflow: hidden;

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            p {
                position: absolute;
                align-self: flex-start;
                color: var(--txt-color-dark-2);
            }

            i {
                font-size: 22px;
            }

            .video {
                margin: 0;
                height: 100%;
                width: 100%;
                object-fit: cover;
            }
        }
    }
</style>

<div
    id="nearby-main"
    x-data="{selected: null}"
    :style="selected ? 'width: 100%; background-color: black;' : ''"
>
    <ul id="videos-list">
        <template x-if="$store.videoChat.isMyScreenshareEnabled">
            <div class="nearby-player-card">
                <p>my screenshare</p>
                <video
                    x-show="$store.videoChat.isMyScreenshareEnabled"
                    class="video"
                    x-ref="video"
                    x-init="$refs.video.srcObject = $store.videoChat.myScreenCast;"
                    autoplay
                ></video>
            </div>
        </template>
        <template
            x-for="player in $store.videoChat.nearbyPlayers.sort((a,b) => b.isVideoEnabled - a.isVideoEnabled)"
        >
            <div>
                <div
                    class="nearby-player-card"
                    @click="
                        selected = {
                            id: player.userId,
                            name: player.userName,
                            type: 'vid',
                            isVideoEnabled: player.isVideoEnabled,
                            videoSource: player.stream,
                        };
                    "
                    x-init="
                        $watch('player', (val)=> {
                            if(selected?.id == val.userId){
                                selected.isVideoEnabled = val.isVideoEnabled
                            }
                        })
                        if(selected?.id == player.userId && selected.type == 'vid'){
                            selected = {
                                id: player.userId,
                                name: player.userName,
                                type: 'vid',
                                isVideoEnabled: player.isVideoEnabled,
                                videoSource: player.stream,
                            }
                        }
                    "
                >
                    <p x-text="player.userName"></p>
                    <i
                        x-show="!player.isVideoEnabled"
                        class="fa-solid fa-video-slash"
                        style="color: red"
                    ></i>
                    <template x-if="player.stream">
                        <video
                            x-show="player.isVideoEnabled"
                            class="video"
                            x-ref="video"
                            x-init="$refs.video.srcObject = player.stream;"
                            autoplay
                        ></video>
                    </template>
                </div>
                <template x-if="player.screenShare">
                    <div
                        class="nearby-player-card"
                        @click="
                            selected = {
                                id: player.userId,
                                name: player.userName,
                                type: 'screen',
                                isVideoEnabled: true,
                                videoSource: player.screenShare,
                            };
                            "
                        x-init="
                            if(selected?.id == player.userId && selected.type == 'screen'){
                                selected = {
                                    id: player.userId,
                                    name: player.userName,
                                    type: 'screen',
                                    isVideoEnabled: player.isVideoEnabled,
                                    videoSource: player.stream,
                                }
                            }
                        "
                    >
                        <p x-text="player.userName"></p>
                        <video
                            class="video"
                            x-ref="video"
                            x-init="$refs.video.srcObject = player.screenShare;"
                            autoplay
                        ></video>
                    </div>
                </template>
            </div>
        </template>
    </ul>
    <template x-if="selected">
        <div id="focused-player-card">
            <p x-text="selected.name"></p>
            <button style="z-index: 1000;" @click="selected = null; console.log('hahahah')">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <i
                x-show="!selected?.isVideoEnabled"
                class="fa-solid fa-video-slash"
                style="color: red"
            ></i>
            <template x-if="selected?.isVideoEnabled">
                <video
                    class="video"
                    x-ref="videoLarge"
                    x-init="
                        $refs.videoLarge.srcObject = selected?.videoSource;
                        $watch('selected', (val)=>{
                            $refs.videoLarge.srcObject = selected?.videoSource
                        })
                    "
                    autoplay
                ></video>
            </template>
        </div>
    </template>
</div>
<style>

        position: absolute;
        height: 100%;

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding-inline: var(--pad-small);
        padding-bottom: var(--pad-small);

        #focused-player-card {
            width: 100%;
            margin-top: var(--pad-small);

            border-radius: 12px;
            border: var(--border);
            background-color: var(--bg-color-dark-1);
            overflow: hidden;

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            p {
                position: absolute;
                top: 4px;
                left: 4px;
                padding: 1px 3px;
                background-color: var(--bg-color-dark-1);
                opacity: 0.7;
                border-radius: var(--rad-small);
                color: var(--txt-color-dark-2);
            }

            button {
                position: absolute;
                top: 4px;
                right: 4px;
            }

            i {
                font-size: 22px;
            }

            .video {
                margin: 0;
                height: 100%;
                width: 100%;
                object-fit: contain;
            }
        }

        #videos-list {
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: scroll;
            min-width: fit-content;

            padding-right: var(--pad-small);

            -ms-overflow-style: none;
            scrollbar-width: none;
            ::-webkit-scrollbar {
                display: none;
            }

            .nearby-player-card {
                margin-top: var(--pad-small);

                border: var(--border);
                width: 180px;
                height: 100px;
                min-height: 100px;
                background-color: var(--bg-color-dark-2);
                cursor: pointer;
                overflow: hidden;

                display: flex;
                align-items: center;

                position: relative;

                p {
                    position: absolute;

                    left: 4px;
                    padding: 1px 3px;
                    background-color: var(--bg-color-dark-1);
                    opacity: 0.7;
                    border-radius: var(--rad-small);
                    color: var(--txt-color-dark-2);
                }

                i {
                    font-size: 22px;
                }

                .video {
                    margin: 0;

                    object-fit: cover;
                }
            }
        }
    }
</style>
